version: 2.1

orbs: 
  heroku: circleci/heroku@1.2.6
  docker: circleci/docker@2.0.1

workflows:
  test-deploy:
    jobs:
      - build_test
      - build_push_docker_image:
          requires:
            - build_test
      - heroku/push-docker-image:
          requires:
            - build_test
            - build_push_docker_image
          filters:
            branches:
              only: master
              
jobs:
  build_test:
    docker:
      - image: cimg/python:3.10.1
    steps:
      - checkout
      - run:
          name: Install Django and dependencies
          command: |
           pip install -r requirements.txt
      - run:
          name: Run tests and linting
          command: |
            pytest
            flake8

  build_push_docker_image:
    docker:
      - image: cimg/python:3.10.1
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          image: ajurquet/oc-lettings:$CIRCLE_SHA1 .
  
      
      - docker/push:
          image: $DOCKER_LOGIN/oc-lettings
          tag: "latest"
    



    

