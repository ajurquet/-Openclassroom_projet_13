version: 2.1

orbs: 
  heroku: circleci/heroku@1.2.6
  docker: circleci/docker@2.0.1

workflows:
  deploy:
    jobs:
      - build_and_test
      - build_push_docker_image:
          requires:
            - build_and_test
      - deploy_heroku:
          requires:
            - build_and_test
            - build_push_docker_image
          filters:
            branches:
              only: master
              
jobs:
  build_and_test:
    docker:
      - image: cimg/python:3.10.1
    steps:
      - checkout
      - run:
          name: Install Django and dependencies
          command: |
           pip install -r requirements.txt
      - run:
          name: Run tests and linting
          command: |
            pytest
            flake8

  build_push_docker_image:
    docker:
      - image: cimg/python:3.10.1
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          image: $DOCKER_LOGIN/oc-lettings
      - docker/push:
          image: $DOCKER_LOGIN/oc-lettings

          
  deploy_heroku:
    docker:
    - image : $DOCKER_LOGIN/oc-lettings:latest
    steps:
      - docker/check:
          docker-username: DOCKERHUB_LOGIN  # DOCKER_LOGIN is the default value, if it exists, it automatically would be used.
          docker-password: DOCKERHUB_PASSWORD  # DOCKER_PASSWORD is the default value
      - heroku/push-docker-image
        
      


    



    

